<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Results â€” EduVision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Prediction results for {{ filename }}</h1>
      <div class="df-preview">
        {{ df_head | safe }}
      </div>
      <h2>Model outputs</h2>
      {% for name, out in results.items() %}
        <div class="model-card">
          <h3>{{ name }}</h3>
          <pre>{{ out }}</pre>
        </div>
      {% endfor %}
      <a href="{{ url_for('index') }}">Back</a>
    </div>
  </body>
</html>
